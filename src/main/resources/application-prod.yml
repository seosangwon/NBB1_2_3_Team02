server:
  shutdown: graceful
spring:
  servlet:
    multipart:
      max-file-size: 5MB
  datasource:
    url: ${spring.custom.datasource.url}
    username: ${spring.custom.datasource.username}
    password: ${spring.custom.datasource.password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO